<div class="tree">
	<a href="{{ url_for('public.home') }}">Головна</a> /
	<a href="{{ url_for('public.catalog') }}">Каталог</a> /
	{% if nav >= 2 %}
		<a href="{{ url_for('public.catalog', category_id=category.id) }}">{{ category.name }}</a> /
		{% if nav == 3 %}
			<a href="{{ url_for('public.catalog', category_id=category.id, sub_id=sub.id) }}">{{ sub.name }}</a>
		{% else %}
			{{ sub.name }}
		{% endif %}
	{% else %}
		{{ category.name }}
	{% endif %}
</div>
